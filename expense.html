<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../public/css/style.css">
    <title>expense</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Add expense</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
      <br> <br>
        <div id="expense">
          <form method="POST" action=''>
            <label><b>To share with you and: </b></label>
            <input id="expense" type="text" name="household" placeholder="Enter household"  required>
            <br> <br>
            <label><b>Description: </b></label>
             <input type="text" name="description" placeholder="Enter a description" id="description" required/>
             <br> <br>
             <label><b>Amount: R</b></label>
             <input type="number" name="amount" placeholder="Enter expense amount" id="amount" required/>
             <span id='message'></span>
             <div>
              <button class="btn"><i class="fa fa-plus"></i> Add expense</button>
              <button id="save" name="save" type="submit" class="btn btn-dark">Save</button>
            </div>
          </form> 
          <hr>
      </div> 
      <script src="../public/js/expense.js"></script>

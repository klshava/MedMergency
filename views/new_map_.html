<!DOCTYPE html>
<html>
  <head>
    <title>Custom Markers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(
            document.getElementById('map'),
            {center: new google.maps.LatLng(-26.1797239, 28.0323631), zoom: 13});

        var iconBase =
            'https://developers.google.com/maps/documentation/javascript/examples/full/images/';

        var icons = {
          parking: {
            icon: 'http://pradipdebnath.com/wp-content/uploads/2019/12/map-marker-icon.png'
          },
          library: {
            icon: iconBase + 'library_maps.png'
          },
          info: {
            icon: iconBase + 'info-i_maps.png'
          }
        };

        var features = [
          {
            position: new google.maps.LatLng(),
            type: 'info'
          }, {
            position: new google.maps.LatLng(),
            type: 'info'
          }, {
            position: new google.maps.LatLng(),
            type: 'info'
          }, {
            position: new google.maps.LatLng(),
            type: 'info'
          }, {
            position: new google.maps.LatLng(),
            type: 'info'
          }, {
            position: new google.maps.LatLng(),
            type: 'info'
          }, {
            position: new google.maps.LatLng(),
            type: 'info'
          }, {
            position: new google.maps.LatLng(),
            type: 'info'
          }, {
            position: new google.maps.LatLng(),
            type: 'info'
          }, {
            position: new google.maps.LatLng(),
            type: 'info'
          }, {
            position: new google.maps.LatLng(),
            type: 'info'
          }, {
            position: new google.maps.LatLng(),
            type: 'parking'
          }, {
            position: new google.maps.LatLng(),
            type: 'parking'
          }, {
            position: new google.maps.LatLng(),
            type: 'parking'
          }, {
            position: new google.maps.LatLng(),
            type: 'parking'
          }, {
            position: new google.maps.LatLng(),
            type: 'parking'
          }, {
            position: new google.maps.LatLng(),
            type: 'parking'
          }, {
            position: new google.maps.LatLng(),
            type: 'parking'
          }, {
            position: new google.maps.LatLng(),
            type: 'library'
          }
        ];

        // Create markers.
        for (var i = 0; i < features.length; i++) {
          var marker = new google.maps.Marker({
            position: features[i].position,
            icon: icons[features[i].type].icon,
            map: map
          });
        };
      }
    </script>
    <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCX7EnsMkqdqOjzHUn909x6eUoKmVjVWhs&callback=initMap">
    </script>
  </body>
</html>

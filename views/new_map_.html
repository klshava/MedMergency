<!DOCTYPE html>
<html>
  <head>
    <title>Custom Markers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      .map {
        height: 700px;
        width: 1500px;
        margin-top: 100px;
        margin-left: 200px;
        margin-right: 200px;
      }
    </style>
  </head>

  <body>
    <h1>Nearest Hospitals</h1>
    <div class="map" id="map" ></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(
            document.getElementById('map'),
            {center: new google.maps.LatLng(-26.1797239, 28.0323631), zoom: 13});

        var iconBase =
            'https://developers.google.com/maps/documentation/javascript/examples/full/images/';

        var icons = {
          hospital: {
            icon: 'http://pradipdebnath.com/wp-content/uploads/2019/12/map-marker-icon.png'
          },
          library: {
            icon: iconBase + 'library_maps.png'
          },
          info: {
            icon: iconBase + 'info-i_maps.png'
          }
        };

        var features = [
          { // Charlotte Maxele Hospital
            position: new google.maps.LatLng(-26.1760, 28.0439),
            type: 'hospital'
          }, { //  Netcare Milpark Hospital
            position: new google.maps.LatLng(-26.174673,28.016085),
            type: 'hospital'
          }, { // Netcare Park Lane Hospital
            position: new google.maps.LatLng(-26.174763, 28.0151887),
            type: 'hospital'
          }, { // Nelson Mandela Children's Hospital (NMCH)
            position: new google.maps.LatLng(26.1045, 28.0221),
            type: 'hospital'
          }, { // Life Brenthurst Clinic
            position: new google.maps.LatLng(-26.18431, 28.04617),
            type: 'hospital'
          }, { // Netcare Garden City Hospital
            position: new google.maps.LatLng(-26.197519,28.0018929),
            type: 'hospital'
          }, { //Netcare Linksfield Hospital
            position: new google.maps.LatLng(-26.159665,28.0936523),
            type: 'hospital'
          }, { // Wits Donald Gordon Medical Centre
            position: new google.maps.LatLng(-26.1789903,28.0322056),
            type: 'hospital'
          }, { // Netcare Rosebank Hospital
            position: new google.maps.LatLng(-26.1463663,28.0368918),
            type: 'hospital'
          }, { // Rahima Moosa Mother & Child Hospital
            position: new google.maps.LatLng(-26.1883178,27.97115781),
            type: 'hospital'
          }, { // Helen Joseph Hospital
            position: new google.maps.LatLng(-26.1847188,27.9884328),
            type: 'hospital'
          }, { // Life Brenthurst Clinic - Maternity Ward
            position: new google.maps.LatLng(-26.1843052,28.0439813),
            type: 'hospital'
          }, { // Clinic Health Group Ltd.
            position: new google.maps.LatLng(-26.1245652,28.0329613),
            type: 'hospital'
          }, { // Netcare Mulbarton Hospital
            position: new google.maps.LatLng(-26.29797,28.0509241),
            type: 'hospital'
          }, {
            position: new google.maps.LatLng(),
            type: 'hospital'
          }, {
            position: new google.maps.LatLng(),
            type: 'hospital'
          }, {
            position: new google.maps.LatLng(),
            type: 'hospital'
          }, {
            position: new google.maps.LatLng(),
            type: 'hospital'
          }, {
            position: new google.maps.LatLng(),
            type: 'hospital'
          }
        ];

        // Create markers.
        for (var i = 0; i < features.length; i++) {
          var marker = new google.maps.Marker({
            position: features[i].position,
            icon: icons[features[i].type].icon,
            map: map
          });
        };
      }
    </script>
    <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCX7EnsMkqdqOjzHUn909x6eUoKmVjVWhs&callback=initMap">
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  
<script type ="text/javascript"
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCX7EnsMkqdqOjzHUn909x6eUoKmVjVWhs&callback=initialise">
  </script>
  <script>
     var map;
     var infowindow;
     var request;
     var service;
     var markers=[];

     function initialize(){
         var center= new google.maps.LatLng(-26.2041,28.0473);
         map = new google.maps.Map(document.getElementById('map'),{
             center:center,
             zoom:13
         });
          request ={
             location:center,
             radius:10000,
             types:['cafe']
             
             };
             infowindow = new google.maps.InfoWindow();
              service = new google.maps.placesService(map);
             service.nearbySearch(request, callback);

    google.maps.event.addListener(map,'rightclick', function(event){
    map.setCenter(event.latLng)
    clearResults(markers)

    request={
        location:event.latLng,
        radius:10000000000,
        types:['hospitals']
    };

    service.nearbySearch(request, callback);
     })

     }
     function callback(results,status){
         if(status == google.maps.places.PlacesServiceStatus.OK){
             for(var i=0;i<results.length;i++){
                 markers.push(createMarker(results[i]));
             }
         }
     }

     function createMarker(place){
         var placeLoc= place.geometry.location;
         var marker = new google.maps.Market({
             map:map,
             position:place.geometry.location
         });
         google.maps.event.addListener(marker,'click', function(){
           infoWindow.setContent(place.name);
           infoWindow.open(map, this);  
         });
         return marker;
     }

     function clearResults(markers){
         for(var m in markers){
             markers[m].setMap(null)
         }
         markers=[]
     }
     google.maps.event.addDomListener(window,'load',initialize);
      </script>
  
  <style>html,body,#map{
      height:100%;
      margin: 0px;
      padding: 0px;
    }
  </style>
</head>
<body>
  
  <div id="map"></div>
  
</body>
</html>
